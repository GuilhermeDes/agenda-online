<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link dos icones-->
    <script src="https://kit.fontawesome.com/3d5793b601.js" crossorigin="anonymous"></script>
    <!--Link das fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <!--Link do CSS-->
    <link rel="stylesheet" href="css/stylehistorico.css">
    <!--Icone do site-->
    <link rel="shortcut icon" href="img/icone.png" type="image/x-png">
    <title>Agenda</title>
</head>

<body>
    <!--Valores do Backgrounds-->
    <section class="bg">
        <div class="imagem-bg"></div>
    </section>
    <!--Conteudos-->
    <section class="head">
        <div class="config">
            <div class="msg">Bem-Vindo</div>
            <div class="usuario">Guilherme Araujo</div>
            <button class="btn-logout"><i class="fas fa-sign-out-alt"></i>Sair</button>
        </div>
    </section>
    <section class="container">
        <nav class="navbar">
            <a href="dashboard.html">
                <div class="agenda"><i class="far fa-calendar-alt" style="margin-right: 5px;"></i>Agenda</div>
            </a>
            <a href="historico.html">
                <div class="historico"><i class="fas fa-history" style="margin-right: 5px;"></i>Historico</div>
            </a>
        </nav>
        <section class="main">
            <div class="all">
                <div class="registro">
                    <section class="tabela">
                        <!--Tabela de dados-->
                        <table class="content-table">
                            <!--Cabeçalho da tabela-->
                            <thead>
                                <tr>
                                    <th>Nº</th>
                                    <th>Evento</th>
                                    <th>Data</th>
                                    <th>Horario</th>
                                    <th>Descrição</th>
                                    <th>Categoria</th>
                                    <th>Situação</th>
                                </tr>
                            </thead>
                            <!--Dados da tabela-->
                            <tbody>
                                <!--Dados da tabela-->
                                <tr>
                                    <td>1</td>
                                    <td>Aniversario</td>
                                    <td>11/03/2021</td>
                                    <td>15:00</td>
                                    <td>Comprar presente</td>
                                    <td>Festa</td>
                                    <td>Concluido</td>
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </section>
    </section>
</body>

</html>

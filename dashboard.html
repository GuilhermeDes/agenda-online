<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link dos icones-->
    <script src="https://kit.fontawesome.com/3d5793b601.js" crossorigin="anonymous"></script>
    <!--Link das fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <!--Link do CSS-->
    <link rel="stylesheet" href="css/styledashboard.css">
    <!--Icone do site-->
    <link rel="shortcut icon" href="img/icone.png" type="image/x-png">
    <title>Agenda</title>
</head>

<body>
    <section class="head">
        <div class="config">
            <div class="usuario">Guilherme Araujo</div>
            <button class="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </section>
    <section class="container">
        <nav class="navbar">
            <a href="dashboard.html"><div class="agenda"><i class="far fa-calendar-alt" style="margin-right: 5px;"></i>Agenda</div></a>
            <a href="historico.html"><div class="historico"><i class="fas fa-history" style="margin-right: 5px;"></i>Historico</div></a>
        </nav>
        <section class="main">
            <div class="agendar">
                <h1 class="titulo-agenda"><i class="far fa-calendar-alt" style="margin-right: 5px;"></i>Agendar</h1>
                <form class="formulario">
                    <div class="evento">
                        <input type="text" class="evento-agendar" placeholder="Evento...">
                    </div>
                    <div class="data-time">
                        <input type="date" class="data-agendar" placeholder="00/05/2021">
                        <input type="time" class="horas-agendar" placeholder="00:00">
                    </div>
                    <div class="categoria">
                        <input type="text" class="categoria-agendar" placeholder="Serviço">
                    </div>
                    <div class="descricao">
                        <textarea class="descricao-agendar" placeholder="Descrição..."></textarea>
                    </div>
                </form>
                <div class="btn">
                    <button type="submit" class="btn-save"><i class="fas fa-check"
                            style="margin-right: 5px;"></i>SALVAR</button>
                    <button type="reset" class="btn-reset"><i class="fas fa-trash-restore"
                            style="margin-right: 5px;"></i>LIMPAR</button>
                </div>
            </div>
            <div class="registro">
                <div class="tabela"> <div class="info-block">
                    <div class="evento-tabela">Evento</div>
                    <div class="data-tabela">Data</div>
                    <div class="horas-tabela">Horario</div>
                    <div class="evento-tabela">Desc.</div>
                    <div class="evento-tabela">Categoria</div>
                    <div class="evento-tabela">Ações</div>
                </div>
                    <div class="array">
                        <div class="evento-tabela">Visita</div>
                        <div class="data-tabela">15/01/2021/</div>
                        <div class="horas-tabela">15:00</div>
                        <div class="evento-tabela">Levar Pendrive</div>
                        <div class="evento-tabela">Serviço</div>
                        <div class="evento-tabela"><button class="btn-check"><i
                                    class="fas fa-check"></i></button><button class="btn-edit"><i
                                    class="far fa-edit"></i></button><button class="btn-dell"><i
                                    class="far fa-trash-alt"></i></button></div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
